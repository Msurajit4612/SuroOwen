<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    position: relative;
    width: 300px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yes {
    background-color: #28a745;
    color: white;
}

#no {
    background-color: #dc3545;
    color: white;
    position: absolute;
}

.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
}

.popup-content img {
    width: 200px;
    margin-top: 15px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Congratulations Owendrila üéâ</h2>
        <p>The best decision you have ever made üíñ</p>
        <img src="https://drive.google.com/file/d/1-fjW8ksWbGuGbPFcn0zUDH5s5I24dusR/view?usp=drivesdk" alt="Love Image">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const container = document.querySelector(".container");

noBtn.style.top = "180px";
noBtn.style.left = "120px";

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (container.clientWidth - 80);
    const y = Math.random() * (container.clientHeight - 40);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yes").addEventListener("click", () => {
    document.getElementById("popup").style.display = "flex";

    setTimeout(() => {
        window.location.href =
        "https://github.com/Msurajit4612/SuroOwen/blob/main/IMG-20241011-WA0115(2).jpg";
    }, 3000);
});
</script>

</body>
</html>
