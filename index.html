<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: rgba(255,0,100,0.4);
    animation: float 8s linear infinite;
    font-size: 22px;
}
@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

/* Card */
.card {
    position: relative;
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    margin: 15vh auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* Buttons */
button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #ddd;
    position: absolute;
}

/* YES glow */
@keyframes glowPulse {
    0% { box-shadow: 0 0 10px #ff4d6d; transform: scale(1.1); }
    50% { box-shadow: 0 0 35px #ff1e56; transform: scale(1.35); }
    100% { box-shadow: 0 0 10px #ff4d6d; transform: scale(1.1); }
}
.yes-glow {
    animation: glowPulse 1s infinite;
}

/* Shake */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
.shake {
    animation: shake 0.4s;
}

/* Fullscreen tease popup */
#noPopupFull {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,0,100,0.9);
    color: white;
    font-size: 30px;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 100;
}

/* Success popup */
#successPopup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    z-index: 200;
}

/* Slideshow */
.slideshow img {
    width: 230px;
    border-radius: 15px;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 25; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(h);
}
</script>

<div class="card" id="card">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<div id="noPopupFull"></div>

<div id="successPopup">
    <h1>Congratulations Owendrila ‚ù§Ô∏è</h1>
    <p>The best decision you have ever made üòå</p>
    <div class="slideshow">
        <img id="slideImage" src="">
    </div>
</div>

<audio id="yesMusic" src="AudioCutter_M.S._Dhoni_The_Untold_Story_2016_-_Palak_Muchhal_-_Kaun_Tujhe_MS_(mp.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const noPopupFull = document.getElementById("noPopupFull");
const successPopup = document.getElementById("successPopup");
const music = document.getElementById("yesMusic");

let noCount = 0;

const teaseMessages = {
    5: "Ab toh maan ja üòú",
    6: "Zyada bhaav mat kha üòè",
    7: "YES hi option hai ab üòÇ",
    8: "Ma Kasam üôè ab Man le",
    9: "Ab manna hi padega üòà‚ù§Ô∏è"
};

/* Slideshow */
const slides = [
  "images.jpg",
  "images1.jpg",
  "images2.jpg",
  "images3.jpg",
  "images4.jpg"
];
let slideIndex = 0;
const slideImg = document.getElementById("slideImage");

function startSlideshow() {
    slideImg.src = slides[slideIndex];
    slideImg.style.opacity = 1;
    setInterval(() => {
        slideImg.style.opacity = 0;
        setTimeout(() => {
            slideIndex = (slideIndex + 1) % slides.length;
            slideImg.src = slides[slideIndex];
            slideImg.style.opacity = 1;
        }, 600);
    }, 1500);
}

/* NO logic */
noBtn.addEventListener("mouseover", () => {
    noCount++;

    noBtn.style.left = Math.random() * (card.clientWidth - 80) + "px";
    noBtn.style.top = Math.random() * (card.clientHeight - 40) + "px";

    if (teaseMessages[noCount]) {
        card.classList.add("shake");
        if (navigator.vibrate) navigator.vibrate([200,100,200]);
        noPopupFull.innerText = teaseMessages[noCount];
        noPopupFull.style.display = "flex";
        setTimeout(() => noPopupFull.style.display = "none", 2000);
    }

    if (noCount >= 10) {
        noBtn.style.display = "none";
        yesBtn.classList.add("yes-glow");
        yesBtn.style.transform = "scale(1.4)";
        yesBtn.innerText = "YES ‚ù§Ô∏è";
    }
});

/* YES logic */
yesBtn.addEventListener("click", () => {
    music.play();
    successPopup.style.display = "flex";
    startSlideshow();

    for (let i = 0; i < 40; i++) {
        let c = document.createElement("div");
        c.innerHTML = "üéâ";
        c.style.position = "fixed";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-20px";
        c.style.fontSize = "24px";
        c.style.animation = "float 3s linear";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }

    // WhatsApp redirect AFTER 10 seconds
    setTimeout(() => {
        window.location.href =
          "https://wa.me/918436080667?text=Owendrila%20Accepted%20your%20proposal%20‚ù§Ô∏è";
    }, 10000);
});
</script>

</body>
</html>
