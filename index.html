<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating Hearts */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255, 0, 80, 0.6);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
    }
}

/* Main Card */
.container {
    background: white;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    width: 300px;
    position: relative;
    z-index: 2;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button {
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yes {
    background: #28a745;
    color: white;
}

#no {
    background: #dc3545;
    color: white;
    position: absolute;
}

/* YES Popup */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    max-width: 280px;
}

.popup-content img {
    width: 100%;
    max-width: 220px;
    margin-top: 15px;
    border-radius: 14px;
}

/* FULLSCREEN NO POPUP */
.no-popup-full {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    color: white;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 22px;
    padding: 20px;
    z-index: 6;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<!-- YES Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Congratulations Owendrila üéâ</h2>
        <p>The best decision you have ever made üíñ</p>
        <img src="images.jpg" alt="Love Hearts">
    </div>
</div>

<!-- FULLSCREEN NO MESSAGE -->
<div class="no-popup-full" id="noPopupFull">
    Or kitn NA Karegi,<br>Ab to HA bol de üòú‚ù§Ô∏è
</div>

<script>
/* Floating Hearts */
const heartsContainer = document.querySelector(".hearts");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 22) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* NO button logic */
const noBtn = document.getElementById("no");
const container = document.querySelector(".container");
const noPopupFull = document.getElementById("noPopupFull");
let noCount = 0;

noBtn.style.top = "180px";
noBtn.style.left = "110px";

noBtn.addEventListener("mouseover", () => {
    noCount++;

    const x = Math.random() * (container.clientWidth - 80);
    const y = Math.random() * (container.clientHeight - 40);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noCount === 5) {
        noPopupFull.style.display = "flex";

        setTimeout(() => {
            noPopupFull.style.display = "none";
        }, 2000);
    }
});

/* YES click */
document.getElementById("yes").addEventListener("click", () => {
    document.getElementById("popup").style.display = "flex";

    setTimeout(() => {
        window.location.href =
        "https://wa.me/918436080667?text=Owendrila%20Accepted%20your%20proposal%20‚ù§Ô∏è";
    }, 3000);
});
</script>

</body>
</html>
